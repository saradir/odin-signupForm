<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="container">
        <div class="image-sidebar">
            <div class="logo">
                <img class="logo" src="assets/odin-lined.png">
                <span>ODIN</span>
            </div>
            <div class="credit">
            <p >
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
            </div>

        </div>

        <div class="content">
            <section class="one uneven">
                <p class="bold">
                    This is not a real online service! You know you
                    need something like this in your life tohelp you realize
                    your deepest dreams.<br>
                    Sign up <em>now</em> to get started.<br><br>

                    You <em>know</em> you want to.
                </p>

            </section>

            <section class="two">
                <form id="reg-form" action="#" method="get">
                    <p class="bold">Let's do this!</p>
                    <fieldset class="name">

                        <div class="form-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" placeholder="Thor">
                        </div>

                        <div class="form-group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" placeholder="Odinson">
                        </div>
                    </fieldset>

                    <fieldset class="contact-info">
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" placeholder="thor@odin.com">
                        </div>

                        <div class="form-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="tel" placeholder="000-000" >
                        </div>
                    </fieldset>

                    <fieldset class="password">
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" placeholder="3-16 characters">
                        </div>

                        <div class="form-group">
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password-confirm" placeholder="3-16 characters">
                        </div>
                    </fieldset>
                </form>
            </section>

            <section class="three uneven">
                <button type="submit" id="create-account-button" form="reg-form">Create Account</button>
                <p>Already have an account? <a href="google.com">Log in</a></p>
            </section>
        </div>
    </div>
</body>
</html>
